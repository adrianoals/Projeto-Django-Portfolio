{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}

        <div class="row mt-5">
            <div class="col-md-3">
            </div>

            <div class="col-md-6 text-center">
                <!-- <div class="col-lg-8 col-xl-6 text-center"> -->
                    <h2 class="mt-0">Entre em contato!</h2>
                    <hr class="divider" />
                    <p class="mb-0">Vamos conversar sobre suas ideias!</p>
                <!-- </div> -->
            </div>

            <div class="col-md-3">
            </div>
        </div>

        <div class="row mt-0">
            <div class="col-md-3">
            </div>

            <div class="col-md-6">
                <form class="mx-5 my-5">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Seu nome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Assunto</label>
                        <input type="text" class="form-control" id="subject" placeholder="Assunto">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn rounded-circle btn-yellow text-dark wh-100 font_subtitle ">Enviar</button>
                </form>
            </div>

            <div class="col-md-3">
            </div>
        </div>



        <hr class="featurette-divider">

{% endblock %}
